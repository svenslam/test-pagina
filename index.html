  <script>
    // Countdown instellen naar verjaardag
    const birthday = new Date("2025-11-15T00:00:00").getTime(); // <-- pas de datum aan!
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = birthday - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ðŸŽ‚ Het is feest! ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} dagen ${hours}u ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
